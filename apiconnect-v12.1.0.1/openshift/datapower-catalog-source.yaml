apiVersion: operators.coreos.com/v1alpha1
kind: CatalogSource
metadata:
  name: ibm-datapower-operator-catalog
  namespace: openshift-marketplace
spec:
  displayName: DataPower Operator
  publisher: IBM Content
  sourceType: grpc
  image: icr.io/cpopen/datapower-operator-catalog:latest

  # for airgapped installs
  # image: icr.io/cpopen/datapower-operator-catalog@sha256:b44ca98a619d49351bc854f7e92792cf768c369ad14c38f6a7388f904e1e672f
  grpcPodConfig:
    securityContextConfig: restricted
  updateStrategy:
    registryPoll:
      interval: 45m
