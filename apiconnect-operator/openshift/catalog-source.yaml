apiVersion: operators.coreos.com/v1alpha1
kind: CatalogSource
metadata:
  name: ibm-apiconnect-catalog
  namespace: openshift-marketplace
spec:
  displayName: IBM APIConnect catalog
  image: icr.io/cpopen/ibm-apiconnect-catalog:latest

  # for airgapped installs
  # image: icr.io/cpopen/ibm-apiconnect-catalog@sha256:9aeadb7ad9f858af7cb2e6718d9bd926c258cc705ab31b3a0719e13a7cac91d0
  publisher: IBM
  sourceType: grpc
  grpcPodConfig:
    securityContextConfig: restricted
  updateStrategy:
    registryPoll:
      interval: 45m
