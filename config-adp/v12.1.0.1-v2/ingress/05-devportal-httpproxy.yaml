---
# DevPortal Admin API (TLS passthrough - required for mTLS client cert forwarding)
apiVersion: projectcontour.io/v1
kind: HTTPProxy
metadata:
  name: devportal-admin
  namespace: apic
spec:
  virtualhost:
    fqdn: admin-devportal-apic.k8s.adp.example.com
    tls:
      passthrough: true
  tcpproxy:
    services:
    - name: devportal-proxy
      port: 4443
---
# DevPortal Web (Developer Portal UI)
apiVersion: projectcontour.io/v1
kind: HTTPProxy
metadata:
  name: devportal-web
  namespace: apic
spec:
  virtualhost:
    fqdn: devportal-apic.k8s.adp.example.com
    tls:
      secretName: devportal-ui-endpoint
  routes:
  - services:
    - name: devportal-devportal
      port: 8443
      protocol: tls
      validation:
        caSecret: devportal-ca
        subjectName: devportal-devportal.apic.svc.cluster.local
