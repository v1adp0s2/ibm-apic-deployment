---

apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: devportal-admin-client
  labels: {
    app.kubernetes.io/instance: "${APIC_CLUSTER_NAME}-mgmt",
    app.kubernetes.io/managed-by: "ibm-apiconnect",
    app.kubernetes.io/name: "devportal-admin-client"
  }
spec:
  subject:
    organizations:
      - cert-manager
  commonName: devportal-admin-client
  secretName: devportal-admin-client
  issuerRef:
    name: ${APIC_CLUSTER_NAME}-ingress-issuer
  usages:
    - "client auth"
    - "signing"
    - "key encipherment"
  duration: 17520h # 2 years
  renewBefore: 720h # 30 days
  privateKey:
    rotationPolicy: Always
  secretTemplate:
    labels:
      app.kubernetes.io/instance: "${APIC_CLUSTER_NAME}-mgmt"
      app.kubernetes.io/managed-by: "ibm-apiconnect"
      app.kubernetes.io/name: "devportal-admin-client"
