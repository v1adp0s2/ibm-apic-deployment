apiVersion: nanogateway.apiconnect.ibm.com/v1beta1
kind: NanoGatewayCluster
metadata:
  name: ngw
spec:
  profile: $PROFILE
  version: $APP_PRODUCT_VERSION
  license:
    accept: false
    use: production
    license: ''
  imagePullSecrets:
  - $SECRET_NAME
  imageRegistry: $DOCKER_REGISTRY
  certManagerIssuer:
    kind: Issuer
    name: ${APIC_CLUSTER_NAME}-self-signed
  microServiceSecurity: certManager
  mgmtClientSubjectDN: CN=nano-gateway-mgmt-client,O=cert-manager
  mgmtEndpoint:
    annotations:
      cert-manager.io/issuer: ${APIC_CLUSTER_NAME}-ingress-issuer
    hosts:
      - name: apic-gateway-proxy.$STACK_HOST
        secretName: gateway-proxy-endpoint
  redis:
    hosts: 
    - $REDIS_HOST
    port: 6379
    credential:
      secretName: valkey-secret
    tls:
      secretName: valkey-tls
  gatewayDomain: nanogw.$STACK_HOST
