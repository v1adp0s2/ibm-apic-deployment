---
apiVersion: projectcontour.io/v1
kind: HTTPProxy
metadata:
  name: wmapigw-mgmt
  namespace: apic
spec:
  virtualhost:
    fqdn: wmapigw-ui.apic.talos-pc.zebra-cloud.net
    tls:
      secretName: wmapigw-mgmt-endpoint
  routes:
  - conditions:
    - prefix: /
    services:
    - name: wmapigw-proxy
      port: 4443
      protocol: tls
---
apiVersion: projectcontour.io/v1
kind: HTTPProxy
metadata:
  name: wmapigw-gateway
  namespace: apic
spec:
  virtualhost:
    fqdn: wmapigw.apic.talos-pc.zebra-cloud.net
    tls:
      secretName: wmapigw-gateway-endpoint
  routes:
  - conditions:
    - prefix: /
    services:
    - name: wmapigw
      port: 443
      protocol: tls
